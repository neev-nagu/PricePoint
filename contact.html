<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to CSS -->
</head>
<body>
    <header class="top-header">
        <div class="header-container">
            <div class="logo">
                <img src="pricewiselogo.png" alt="PriceWise Logo" class="logo-img">
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-button">Home</a>
                <a href="about.html" class="nav-button">About Us</a>
                <a href="contact.html" class="nav-button active">Contact Us</a>
            </nav>
        </div>
    </header>
    <main class="contact-container">
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>Have questions or need assistance? Reach out to us below!</p>
        </section>
        <section class="contact-form-section">
            <form action="submit_form.php" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 PriceWise. All Rights Reserved.</p>
    </footer>
</body>
</html>
